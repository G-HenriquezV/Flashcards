{% extends "base.html" %}


{% block content %}
    <div class="content-section">
        <p><a href="{% url "flashes:create" %}"><button type="button" class="btn btn-primary">Create one!</button></a></p>

        {% for flash in user.flash_set.all %}
            <article class="media content-section">
                <div class="media-body">
                    <h2>
                        <a class="article-title" href="{{ flash.get_absolute_url }}">{{ flash.title }}</a>
                    </h2>
                    <small class="text-muted">Last updated on {{ flash.updated_at|date }}</small>
                    <br>
                    <small>{{ flash.content|truncatechars:200 }}</small>
                </div>
            </article>
        {% endfor %}
    </div>
{% endblock %}
