{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="post">
            <legend class="border-bottom mb-4">Add box to deck {{ deck.description }}"</legend>
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <input class="btn btn-outline-info" type="submit" value="Create box">
        </form>
    </div>
{% endblock %}
