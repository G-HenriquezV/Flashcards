{% extends "base.html" %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Are you sure you want to delete this card?
                </legend>
                <h2>{{ card.front_text }}</h2>
            </fieldset>
            <a href="{% url 'leitner:deck-detail' deck_pk=deck.pk %}">
                <button type="button" class="btn btn-outline-primary">No, return</button>
            </a>
            <button type="submit" class="btn btn-danger">Yes, delete this card</button>
        </form>
    </div>
{% endblock %}
