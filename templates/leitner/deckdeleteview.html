{% extends "base.html" %}

{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Are you sure you want to delete this deck? All cards in this deck will be deleted too
                </legend>
                <h2>{{ deck.description }}</h2>
            </fieldset>
            <a href="{% url 'leitner:deck-list' %}">
                <button type="button" class="btn btn-outline-primary">No, return</button>
            </a>
            <button type="submit" class="btn btn-danger">Yes, delete this note</button>
        </form>
    </div>
{% endblock %}
