{% extends "base.html" %}
{% load crispy_forms_filters %}



{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{ action }} note</legend>
                {{ form|crispy }}
            </fieldset>
            <input class="btn btn-outline-info" type="submit" value="{{ action }}">
        </form>
    </div>
{% endblock %}
