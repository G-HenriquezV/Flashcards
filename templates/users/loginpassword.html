{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block sidebar %}
{% endblock %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{{ action }}</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">{{ action }}</button>
            </div>
        </form>
        {% if action == 'Login' %}
            <div class="border-top pt-3">
                <small class="text-muted">
                    Don't have an account? <a class="ml-2" href="{% url "users:signup" %}">Create one!</a>
                </small>
            </div>
        {% endif %}
    </div>

{% endblock %}
